{% extends "layout.html" %}
{% block content %}
<div id="prediction">
  <p><strong>Tweet:</strong> "{{ tweet_text }}"</p>
</div>
<div>
  <table class="primary" style="width: 100%;">
    <tr>
      <th>Tweeter</th>
      <th>Prediction Probability</th>
    </tr>
    {% for tweeter_handle, probability in title.items() %}
    <tr>
      <td>{{ tweeter_handle }}</td>
      <td>{{ probability }}%</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
